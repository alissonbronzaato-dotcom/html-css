<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;

        }

        table {
            width: 500px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        thead, tfoot{
            background-color: gray;
            color : white;
        }

        td.num {
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia básica de uma tabela HTML
         table - elemento raiz da tabela
           thead - seção de cabeçalho da tabela   
               tr, td ,th
           tbody - seção de corpo da tabela
               tr, td ,th
           tfoot - seção de rodapé da tabela
               tr, td ,th    
    
           -->  
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>               
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46.289.333</td>               
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.292.666</td>               
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.366.189</td>               
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14.930.634</td>               
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11.516.840</td>               
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">11.422.973</td>               
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="num">9.616.621</td>               
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">9.132.078</td>               
            </tr>
            <tr>
                <td>Pará</td>
                <td class="num">8.690.745</td>               
            </tr>
            <tr>
                <td>Santa Catarina</td>
                <td class="num">7.338.473</td>               
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>Total de Habitantes</td>
                <td>168.796.552</td>
            </tr>
        </tfoot>
    </table>           

</body>
</html>
