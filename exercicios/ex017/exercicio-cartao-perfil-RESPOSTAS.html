<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício: Cartão de Perfil - RESPOSTAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cartao {
            max-width: 400px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .foto-perfil {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: block;
            margin: 0 auto;
            border: 4px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .nome {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin: 15px 0 0 0;
        }

        .profissao {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin: 5px 0 20px 0;
        }

        .bio {
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .redes-sociais {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .botao-social {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .instagram {
            background-color: #E4405F;
        }

        .linkedin {
            background-color: #0077B5;
        }

        .github {
            background-color: #333;
        }

        .botao-social:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            filter: brightness(0.9);
        }

        @media (max-width: 480px) {
            .cartao {
                padding: 20px;
                margin: 0 10px;
            }
            
            .redes-sociais {
                flex-direction: column;
                align-items: center;
            }
            
            .botao-social {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="cartao">
        <img src="imagens/Imagem do WhatsApp de 2025-10-03 à(s) 19.39.02_9c7082b4.jpg" alt="Foto de perfil" class="foto-perfil">
        
        <h1 class="nome">Seu Nome Aqui</h1>
        <p class="profissao">Desenvolvedor(a) Web Iniciante</p>
        
        <p class="bio">
            Olá! Sou apaixonado(a) por tecnologia e estou aprendendo HTML e CSS. 
            Adoro criar páginas web bonitas e funcionais. Este é meu primeiro cartão de perfil!
        </p>
        
        <div class="redes-sociais">
            <a href="https://www.instagram.com/alissonbronzatto/" class="botao-social instagram">Instagram</a>
            <a href="" class="botao-social linkedin">LinkedIn</a>
            <a href="" class="botao-social github">GitHub</a>

            
        </div>
    </div>
</body>
</html>
