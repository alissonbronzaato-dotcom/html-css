<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vídeo com Fallback</title>
  <style>
    .video-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }
    .fallback {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Este é o vídeo 1</h1>
  <div class="video-container">
    <iframe id="videoFrame"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
    <div class="fallback" id="fallbackMessage">
      <p>O vídeo não pôde ser carregado. <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Clique aqui para assistir no YouTube</a>.</p>
    </div>
  </div>

  <script>
    const iframe = document.getElementById("videoFrame");
    const fallback = document.getElementById("fallbackMessage");

    iframe.onerror = function () {
      iframe.style.display = "none";
      fallback.style.display = "block";
    };
  </script>
</body>
</html>
