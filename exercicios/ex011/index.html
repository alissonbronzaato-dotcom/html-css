<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos ou simplesmente aumente o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <p>Imagem flexível</p>

    <h1>Audio<h1>
    <p>Vamos apender a reproduzir áudio em HTML5.</p>
    <audio src="midia/whitefish - latasha.mp3.mp3"controls autoplay ></audio>
    <!--autoplay = reprodução automática -->
    <!--controls = controles de reprodução -->
    <p>Áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/whitefish - latasha.mp3.mp3" type="audio/mpeg">
        <source src="midia/whitefish - latasha.ogg" type="audio/ogg">
        <source src="midia/whitefish - latasha.wav" type="audio/wav">
        <p>Infelizmente seu navegador nâo consegue reproduzir áudio <a href="midia/">clique aqui para baixar o arquivo mp3</a> </p>
        
    </audio>




</body>
</html>
