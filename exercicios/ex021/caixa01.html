<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {
            background-color: lightblue;
            height: 300px;
            /* altura da caixa = height */
            width: 300px;
            /* largura da caixa = width */
            /* A altura e largura definem o tamanho do conteúdo da caixa. */
            border-width: 10px;
            border-style: solid;
            border-color: blue;
            /* border simplificado: border: 10px solid blue;

            */
            border-top: 0px;
            border-right: 10px;
            border-bottom: 10px;
            border-left: 0px;
            /* border simplificado: border: 0px 10px 10px 0px;
            */
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            /* margin simplificado: margin: 10px 10px 10px 10px;
            */
            margin:auto;
            /* margin: auto; para centralizar */
            
            outline-width: 5px;
            outline-style: dotted;
            outline-color: navy;
            /* outline simplificado: outline: 5px dotted navy;
            */
            /* outline-style: none; Remove completamente o outline.
             Usado quando você não quer nenhum contorno visível.
             outline-style: Cria uma linha sólida contínua.
             O estilo mais comum e visível.
             
             outline-style: dotted; Cria uma linha pontilhada (pontos pequenos). 
            
             outline-style: dashed; Cria uma linha tracejada (traços).
             Similar ao dotted, mas com traços em vez de pontos.
            
             outline-style: double; Cria duas linhas sólidas paralelas.
             A largura total é dividida entre as duas linhas e o espaço entre elas.
            
             outline-style: groove; Cria um efeito 3D "entalhado" (como se fosse cavado).
             Aparenta estar "afundado" na página.
            
             outline-style: ridge; Cria um efeito 3D "elevado" (oposto do groove).
             Aparenta estar "levantado" da página.
            
             outline-style: inset; Cria um efeito 3D onde o elemento parece estar "afundado". Toda a borda parece estar para dentro.
            
             outline-style: outset; Cria um efeito 3D onde o elemento parece estar "elevado". Toda a borda parece estar para fora.
            
             outline-style: auto; Deixa o navegador decidir o estilo.
             Geralmente resulta em solid.     
            */

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            /*padding simplificado: padding: 10px 10px 10px 10px;
            */
        }
        a {
            background-color: lightgreen;
            border-width: 5px;
            border-style: dashed;
            border-color: green;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }


    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafo de exemplo para a caixa box-level. mas o <a href="#">links são exemplo de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
