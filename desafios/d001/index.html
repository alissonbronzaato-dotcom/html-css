<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 40px;
            font-size: 2.5em;
            color: #222;
            text-shadow: 1px 1px 4px #ccc;
        }
        ul {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 20px 30px;
            margin: 20px 0;
            width: 220px;
            list-style-position: inside;
        }
        li {
            font-size: 1.2em;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <ul>
        <li>Um</li>
        <li>Dois</li>
        <li>Três</li>
        <li>Quatro</li>
    </ul>
    <ul>
        <li>Quatro</li>
        <li>Três</li>
        <li>Dois</li>
        <li>Um</li>
    </ul>
</body>
</html>
