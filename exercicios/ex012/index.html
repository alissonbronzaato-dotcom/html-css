<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos con HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente </h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>

    <video src="video/paisagem.60Fps.mp4" width="500" controls></video>

    <video width="500" poster="imagens/paisagens.capa.jpg" controls>

    ></video>
    
    <h1>inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=CrKDZitrJDWf83xY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
